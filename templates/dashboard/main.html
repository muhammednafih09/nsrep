<!-- content area -->
<div class="content" style="width: 100%">
  <div class="top-heading">
    <p><i class="fa-solid fa-file-shield"></i>SCAN TEMPLATES</p>
  </div>
  <div class="container-fluid">
    <div class="row">
      {% for key, values in items.items %}
      <div class="col-3">
        <a href="{% url 'scan-form' %}">
          <div class="card card-items m-3">
            <div class="card-body">
              <div class="icon"></div>
              <div class="card-title text-center">
                <h5>{{ key }}</h5>
              </div>
              <div class="card-text text-center">
                <p>{{ values }}</p>
              </div>
            </div>
          </div>
        </a>
        <br />
      </div>
      {% endfor %}
    </div>
  </div>
</div>
