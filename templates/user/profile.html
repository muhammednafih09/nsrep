{% load static %}
<div class="content" style="width: 100%">
  <div class="top-heading">
    <p><i class="fa-solid fa-user"></i>PROFILE</p>
  </div>
  <div class="container-fluid">
    <div class="d-flex m-4">
      <div
        class="profile-pic card text-center p-4 mr-3 d-block"
        style="width: 20rem; height: 20rem"
      >
        <img
          class="card-img-top rounded mx-auto"
          src="{{ user.image.url }}"
          alt="profile"
          width="200"
        />

        <br />
        <br />
        <input type="file" name="file" id="file" class="form-control" />
      </div>
      <div class="fields mx-3 d-block" style="width: 100%">
        <form action="" method="post">
          {% csrf_token %}
          <label for="username">username</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
            value="{{user.username}}"
            required
            placeholder="username"
          /><br />
          <label for="email">email</label>
          <input
            type="text"
            name="email"
            id="email"
            class="form-control"
            value="{{user.email}}"
            required
            placeholder="email"
          />
          <br />
          <label for="password1">password</label>
          <input
            type="text"
            name="password1"
            id="password1"
            class="form-control"
            value=""
            placeholder="password"
          /><br />
          <label for="password2">confirm password</label>
          <input
            type="text"
            name="password2"
            id="password2"
            class="form-control"
            value=""
            placeholder="confirm password"
          /><br />
          <input
            type="submit"
            value="save"
            class="btn btn-success form-control"
          />
        </form>
      </div>
    </div>
  </div>
</div>
